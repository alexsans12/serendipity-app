<div class="col-md-12 mb-4">
	<a [routerLink]="['/shop/product/'+producto.sku]" class="text-decoration-none">
		<div class="card custom-card">
			<div class="position-relative">
				<div class="discount-badge" *ngIf="producto.descuento > 0">
					<p class="text-white mb-0 small">
						{{ producto.descuento * 100 }}%
					</p>
				</div>
				<div class="card-header p-0">
					<img
						[src]="producto.imagenes[0].url"
						class="card-img-top image-fluid"
						[alt]="producto.nombre"
					/>
				</div>
				<div class="card-body d-flex flex-column">
					<div class="d-flex justify-content-between">
						<p class="small">
							<a
								[routerLink]="[
									'/shop/category/' +
										producto.nombreCategoria.toLowerCase()
								]"
								class="text-muted"
								>{{ producto.nombreCategoria }}</a
							>
						</p>
						<p
							*ngIf="producto.descuento > 0"
							class="small text-danger"
						>
							<s>{{ producto.precio | currency : "Q" }}</s>
						</p>
					</div>

					<div class="d-flex justify-content-between mb-3">
						<h5 class="mb-0">{{ producto.nombre }}</h5>
						<h5 class="text-dark mb-0">
							{{
								producto.precio -
									producto.precio * producto.descuento
									| currency : "Q"
							}}
						</h5>
					</div>

					<div class="d-flex justify-content-between mb-2">
						<p class="text-muted mb-0">
							Disponible:
							<span class="fw-bold">{{ producto.cantidad }}</span>
						</p>
						<div class="ms-auto text-warning">
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</a>
</div>
