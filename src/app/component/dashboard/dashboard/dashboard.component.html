<ng-container *ngIf="cartState$ | async as cart">
	<ng-container *ngIf="dashboardState$ | async as state">
		<app-navbar
			[usuario]="state?.appData?.data?.usuario"
			[carrito]="cart?.appData?.data?.carrito"
		></app-navbar>
		<section class="dashboard container">
			<app-stats></app-stats>
			<app-users id="users"></app-users>
			<app-pedidos id="orders"></app-pedidos>
			<app-productos id="products"></app-productos>
		</section>
	</ng-container>
</ng-container>
