<!-- Navbar -->
<nav [ngClass]="{'home-navbar': currentRoute === '/', 'scrolled': isScrolled, 'shadow-sm': isScrolled, 'expanded-navbar': isExpanded }" class="navbar navbar-expand-lg bg-body-tertiary position-absolute start-0 end-0 border-bottom">
	<!-- Container wrapper -->
	<div class="container container-fluid">
		<!-- Left elements: Brand -->
		<a class="navbar-brand" href="#">
			<i class="text-danger fa-solid fa-dove me-3"></i>
			<span class="fw-semibold text-lowercase">Serendipity</span>
		</a>

		<!-- Toggle button -->
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			[attr.aria-expanded]="isExpanded"
			(click)="isExpanded = !isExpanded"
			aria-label="Toggle navigation"
		>
			<i class="fas fa-bars"></i>
		</button>

		<!-- Collapsible wrapper -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<!-- Center links -->
			<ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
				<li class="nav-item mt-2 mb-2">
					<a class="nav-link" href="#">Inicio</a>
				</li>
				<li class="nav-item mt-2 mb-2">
					<a class="nav-link" href="#">Tienda</a>
				</li>
				<li class="nav-item mt-2 mb-2">
					<a class="nav-link" href="#">Sobre nosotros</a>
				</li>
			</ul>

			<!-- Cart Icon -->
			<a class="text-reset me-3 fs-5" href="#">
				<i class="text-danger fas fa-shopping-cart"></i>
			</a>

			<!-- Right elements: Avatar -->
			<div class="dropdown">
				<a
					class="dropdown-toggle align-items-center hidden-arrow"
					href="#"
					id="navbarDropdownMenuAvatar"
					role="button"
					data-bs-toggle="dropdown"
					aria-expanded="false"
				>
					<img
						src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
						class="rounded-circle"
						height="25"
						alt="Black and White Portrait of a Man"
						loading="lazy"
					/>
				</a>
				<ul
					class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdownMenuAvatar"
				>
					<li><a class="dropdown-item" [routerLink]="['/dashboard']">Dashboard</a></li>
					<li><a class="dropdown-item" [routerLink]="['/profile']">Mi perfil</a></li>
					<li><a class="dropdown-item" href="#">Mis compras</a></li>
					<li><a class="dropdown-item" href="#">Cerrar sesi√≥n</a></li>
				</ul>
			</div>
		</div>
		<!-- Collapsible wrapper -->
	</div>
	<!-- Container wrapper -->
</nav>
<!-- Navbar -->
