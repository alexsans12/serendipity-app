<ng-container>
	<app-navbar></app-navbar>
	<section
		*ngIf="resetPasswordState$ | async as state"
		[ngSwitch]="state.dataState"
	>
		<div *ngIf="!state.registerSuccess" class="container">
			<div class="row justify-content-center my-5">
				<div class="col-md-6" style="margin-top: 50px">
					<div class="card">
						<div class="card-body">
							<div class="text-center">
								<h2 class="card-title mt-4 mb-5">
									Restablecer su Contraseña
								</h2>
							</div>
							<div
								*ngIf="state.dataState === DataState.ERROR"
								class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show"
								role="alert"
							>
								{{ state.error }}
								<button
									type="button"
									class="btn-close btn-close-white"
									data-bs-dismiss="alert"
									aria-label="Close"
								></button>
							</div>
							<form
								#resetPasswordForm="ngForm"
								(ngSubmit)="resetPassword(resetPasswordForm)"
							>
								<div class="form-outline mb-4">
									<label class="form-label" for="email"
										>Correo Electrónico</label
									>
									<input
										type="text"
										[disabled]="
											state.dataState ===
											DataState.LOADING
										"
										ngModel
										name="email"
										id="email"
										class="form-control"
										required
										email
									/>
								</div>
								<div class="d-flex justify-content-center mb-4">
									<button
										[disabled]="
											state.dataState ===
												DataState.LOADING ||
											resetPasswordForm.invalid ||
											resetPasswordForm.pristine
										"
										type="submit"
										class="btn btn-primary"
									>
										<span
											*ngIf="
												state.dataState ===
												DataState.LOADING
											"
											class="spinner-border spinner-border-sm"
											role="status"
											aria-hidden="true"
											style="margin-right: 5px"
										></span>
										<span
											*ngIf="
												state.dataState ===
												DataState.LOADING
											"
											>Cargando...</span
										>
										<span
											*ngIf="
												!(
													state.dataState ===
													DataState.LOADING
												)
											"
											>Restablecer contraseña</span
										>
									</button>
								</div>
							</form>
							<div class="row mb-4 text-center">
								<div class="col d-flex justify-content-center">
									<a
										[ngStyle]="{
											'pointer-events':
												state.dataState ===
												DataState.LOADING
													? 'none'
													: 'auto'
										}"
										[routerLink]="['/login']"
										>Iniciar sesión</a
									>
								</div>
								<div class="col">
									<a
										[ngStyle]="{
											'pointer-events':
												state.dataState ===
												DataState.LOADING
													? 'none'
													: 'auto'
										}"
										[routerLink]="['/register']"
										>Crea una cuenta aquí</a
									>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Success screen -->
		<div *ngIf="state.registerSuccess" class="container">
			<div class="row justify-content-center my-5">
				<div class="col-md-6" style="margin-top: 50px">
					<div class="card">
						<div class="card-body">
							<div class="text-center">
								<h2 class="card-title mt-4 mb-4">
									Restablecer su Contraseña
								</h2>
								<i
									class="fa-solid fa-circle-check text-success"
									style="font-size: 5rem"
								></i>
								<p class="mt-2" style="font-size: 20px">
									{{ state.message }}
								</p>
							</div>
							<div class="row mb-4">
								<div class="col d-flex justify-content-center">
									<a [routerLink]="['/login']"
										>Iniciar sesión</a
									>
								</div>
								<div class="col">
									<a [routerLink]="['/register']">
										Crea una cuenta aquí
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</ng-container>
